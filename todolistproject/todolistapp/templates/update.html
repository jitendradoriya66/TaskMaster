<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Styles */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f8f9fa;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Header Section */
h1.display-5 {
    font-weight: bold;
    color: #007bff;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
}

.text-muted {
    font-size: 0.9rem;
    color: #6c757d;
}

/* Task Form */
form {
    max-width: 600px;
    margin: auto;
    display: flex;
    align-items: center;
    gap: 10px;
}

form .form-control {
    border-radius: 25px;
    border: 1px solid #007bff;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

form .btn-primary {
    border-radius: 25px;
    background-color: #007bff;
    border: none;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

form .btn-primary:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

/* Back Button */
.text-center .btn-outline-secondary {
    border-radius: 25px;
    color: #6c757d;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.text-center .btn-outline-secondary:hover {
    background-color: #6c757d;
    color: #fff;
}

/* Responsive Design */
@media (max-width: 768px) {
    form {
        flex-direction: column;
    }

    form .form-control {
        margin-bottom: 10px;
    }
}

</style>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-5">Update Task</h1>
            <p class="text-muted">Edit your task below</p>
        </div>

        <!-- Task Form -->
        <form method="POST" action=""  class="d-flex mb-4 justify-content-center">
            {% csrf_token %}
            <input type="text" name="task_name" class="form-control me-2" value="{{uid.name}}" required>
            <button type="submit" class="btn btn-primary">Update Task</button>
        </form>

        <div class="text-center">
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">Back to To-Do List</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
