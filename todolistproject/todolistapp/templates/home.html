{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="{% static 'styles.css' %}"> -->
</head>
<style>
    /* General Styles */
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
        color: #333;
    }

    /* Header Section */
    h1.display-5 {
        font-weight: bold;
        color: #007bff;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
    }

    .text-muted {
        font-size: 0.9rem;
        color: #6c757d;
    }

    /* Task Form */
    form {
        max-width: 600px;
        margin: auto;
    }

    form .form-control {
        border-radius: 25px;
        border: 1px solid #007bff;
    }

    form .btn-primary {
        border-radius: 25px;
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease;
    }

    form .btn-primary:hover {
        background-color: #0056b3;
    }

    /* Task List */
    .list-group {
        max-width: 600px;
        margin: auto;
        margin-top: 20px;
    }

    .list-group-item {
        border-radius: 10px;
        margin-bottom: 10px;
        transition: transform 0.2s ease;
    }

    .list-group-item:hover {
        transform: scale(1.02);
        background-color: #f1f1f1;
    }

    .task-title {
        font-size: 1rem;
        font-weight: 500;
        margin: 0;
    }

    /* Buttons */
    .btn-outline-primary,
    .btn-outline-secondary {
        transition: background-color 0.3s ease, color 0.3s ease;
        border-radius: 20px;
    }

    .btn-outline-primary:hover {
        background-color: #007bff;
        color: #fff;
    }

    .btn-outline-secondary:hover {
        background-color: #6c757d;
        color: #fff;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .list-group-item {
            flex-wrap: wrap;
            text-align: center;
        }

        .list-group-item div {
            margin-top: 10px;
        }
    }
</style>

<body>
    <div class="container mt-5">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="display-5">üìù To-Do List</h1>
            <p class="text-muted">Organize your tasks efficiently</p>
        </div>

        <!-- Task Form -->
        <form method="POST" action="{% url 'create' %}" class="d-flex mb-4 justify-content-center">
            {% csrf_token %}
            <input type="text" name="task" class="form-control me-2" placeholder="Add a new task..." required>
            <input type="submit" class="btn btn-primary"></input>
        </form>

        <!-- Task List -->
        <h2>New added </h2>

        {% for d in data %}
        <ul class="list-group shadow-sm">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{d.id}}</span>
                <p class="task-title">{{d.name}}</p>
                <span>{{d.datetime}}</span>

                <div>
                    <a href="{% url 'update' d.id %}">
                        <button class="btn btn-sm btn-outline-primary me-2">edit</button>
                    </a>
                    <a href="{% url 'delete_task' d.id %}">
                        <button class="btn btn-sm btn-outline-primary me-2">Delete</button>
                    </a>
                    <a href="{% url 'check' d.id %}">
                        {% if not d.complete %}
                        <button class="btn btn-sm btn-outline-secondary me-2">Mark as Complete</button>
                        {% else %}
                        <button class="btn btn-sm btn-outline-primary me-2"><i class="fa-solid fa-check"></i></button>
                        {% endif %}
                    </a>
                </div>
            </li>
        </ul>
        {% endfor %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
